<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-label="primary-header">
      <img src="assets/images/logo.png" class="logo" alt="fisheye-logo"/>
    </header>
    <main id="main" aria-label="main-content">
      <div class="photograph-header" role="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="contact-button">Contactez-moi</button>
      </div>
    </main>
    <section id="contact_modal" aria-label="contact-modal">
			<div class="modal">
				<header aria-label="secondary-header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" role="image" aria-label="close-image" onclick="closeModal()" />
        </header>
				<form aria-label="photgrapher-contact-form">
					<div>
						<label role="name-label" for="prénom" placeholder="Marie">Prénom</label>
						<input />
					</div>
          <button class="contact_button" aria-label="send-button">Envoyer</button>
				</form>
			</div>
		</section>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
